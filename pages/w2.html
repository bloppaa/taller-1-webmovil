<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="container" class="flex gap-6 bg-[#0B131E] w-full h-screen p-6">
      <div id="sidebar" class="bg-[#202B3B] w-24 rounded-2xl"></div>
      <div id="content" class="flex flex-auto flex-col gap-6 border-red-500">
        <div id="header" class="flex h-12 gap-6">
          <div
            id="search-bar"
            class="flex flex-2 bg-[#202B3B] rounded-2xl"
          ></div>
          <div class="flex flex-1"></div>
        </div>
        <div id="main-content" class="flex flex-auto gap-6">
          <div id="left-content" class="flex flex-2 flex-col gap-6">
            <div id="main-view" class="flex-auto"></div>
            <div
              id="today-forecast"
              class="flex-auto bg-[#202B3B] rounded-2xl"
            ></div>
            <div
              id="air-conditions"
              class="flex-auto bg-[#202B3B] rounded-2xl"
            ></div>
          </div>
          <div id="right-content" class="flex-1 bg-[#202B3B] rounded-2xl"></div>
        </div>
      </div>
    </div>
  </body>
</html>
