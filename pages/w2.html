<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima - WebM√≥vil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div id="container" class="flex gap-6 bg-[#0B131E] w-full h-screen p-6">
      <!-- Sidebar -->
      <div id="sidebar" class="bg-[#202B3B] w-24 rounded-2xl flex flex-col items-center py-6">
        <button onclick="window.location.href='../index.html'" 
                class="text-white hover:text-blue-300 mb-6 text-2xl transition">
          üè†
        </button>
        <div class="text-white text-2xl mb-4">üå§Ô∏è</div>
        <div class="text-white text-sm text-center">Clima</div>
      </div>
      
      <!-- Main content -->
      <div id="content" class="flex flex-auto flex-col gap-6">
        <!-- Header -->
        <div id="header" class="flex h-12 gap-6">
          <div id="search-bar" class="flex flex-2 bg-[#202B3B] rounded-2xl items-center px-4">
            <input type="text" 
                   id="cityInput"
                   placeholder="Buscar ciudad..." 
                   class="bg-transparent text-white flex-1 outline-none placeholder-gray-400">
            <button onclick="searchWeather()" 
                    class="text-blue-400 hover:text-blue-300 ml-2">
              üîç
            </button>
          </div>
          <div class="flex flex-1 bg-[#202B3B] rounded-2xl items-center justify-center">
            <button onclick="getCurrentLocation()" 
                    class="text-white hover:text-blue-300 transition">
              üìç Mi ubicaci√≥n
            </button>
          </div>
        </div>
        
        <!-- Main content area -->
        <div id="main-content" class="flex flex-auto gap-6">
          <!-- Left content -->
          <div id="left-content" class="flex flex-2 flex-col gap-6">
            <!-- Main weather view -->
            <div id="main-view" class="flex-auto bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-6 text-white relative overflow-hidden">
              <div id="weather-loading" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <div class="text-center">
                  <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                  <p class="mt-2">Cargando...</p>
                </div>
              </div>
              
              <div id="main-weather-content">
                <div class="mb-4">
                  <h2 id="city-name" class="text-2xl font-bold">Busca una ciudad</h2>
                  <p id="weather-date" class="text-blue-100">Selecciona una ubicaci√≥n para ver el clima</p>
                </div>
                <div class="flex items-center justify-between">
                  <div>
                    <div id="temperature" class="text-6xl font-bold">--¬∞</div>
                    <div id="weather-description" class="text-xl text-blue-100">--</div>
                  </div>
                  <div id="weather-icon" class="text-8xl">üå§Ô∏è</div>
                </div>
                <div class="mt-4 flex justify-between text-blue-100">
                  <span>Sensaci√≥n t√©rmica: <span id="feels-like">--¬∞</span></span>
                  <span>Humedad: <span id="humidity">--%</span></span>
                </div>
              </div>
            </div>
            
            <!-- Today's forecast -->
            <div id="today-forecast" class="flex-auto bg-[#202B3B] rounded-2xl p-6">
              <h3 class="text-white text-lg font-semibold mb-4">Pron√≥stico de hoy</h3>
              <div id="hourly-forecast" class="flex gap-4 overflow-x-auto">
                <!-- Hourly forecast items will be populated here -->
              </div>
            </div>
            
            <!-- Air conditions -->
            <div id="air-conditions" class="flex-auto bg-[#202B3B] rounded-2xl p-6">
              <h3 class="text-white text-lg font-semibold mb-4">Condiciones del aire</h3>
              <div class="grid grid-cols-2 gap-4 text-white">
                <div class="bg-[#0B131E] rounded-xl p-4">
                  <div class="text-gray-400 text-sm">Viento</div>
                  <div id="wind-speed" class="text-2xl font-bold">-- km/h</div>
                  <div id="wind-direction" class="text-gray-400 text-sm">--</div>
                </div>
                <div class="bg-[#0B131E] rounded-xl p-4">
                  <div class="text-gray-400 text-sm">Presi√≥n</div>
                  <div id="pressure" class="text-2xl font-bold">-- hPa</div>
                </div>
                <div class="bg-[#0B131E] rounded-xl p-4">
                  <div class="text-gray-400 text-sm">Visibilidad</div>
                  <div id="visibility" class="text-2xl font-bold">-- km</div>
                </div>
                <div class="bg-[#0B131E] rounded-xl p-4">
                  <div class="text-gray-400 text-sm">UV Index</div>
                  <div id="uv-index" class="text-2xl font-bold">--</div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Right content - 7 day forecast -->
          <div id="right-content" class="flex-1 bg-[#202B3B] rounded-2xl p-6">
            <h3 class="text-white text-lg font-semibold mb-4">Pr√≥ximos 7 d√≠as</h3>
            <div id="weekly-forecast" class="space-y-3">
              <!-- Weekly forecast items will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg p-6 max-w-md">
        <h3 class="text-lg font-semibold text-red-600 mb-2">Error</h3>
        <p id="error-message" class="text-gray-700 mb-4"></p>
        <button onclick="closeErrorModal()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
          Cerrar
        </button>
      </div>
    </div>

    <script src="../js/weather.js"></script>
  </body>
</html>
